<div class="card form-card">
  <div class="card-body">
    <mat-dialog-content style="max-width: 600px">
      <h2 class="mb-12">Add Card</h2>
      <hr class="mb-24" />
      <form autocomplete="off" novalidate enctype="multipart/form-data">
        <div class="row">
          <div class="col-lg-12">
            <mat-form-field class="w-100 fs-16">
              <input
                matInput
                type="text"
                placeholder="Card Holder Name"
                formControlName="cardHolderName"
                tabindex="-1"
              />
            </mat-form-field>
          </div>
          <div class="col-lg-6">
            <mat-form-field class="w-100 fs-16">
              <input
                matInput
                type="text"
                placeholder="Expiry Date"
                formControlName="expiryDate"
                tabindex="-1"
              />
            </mat-form-field>
          </div>
          <div class="col-lg-6">
            <mat-form-field class="w-100 fs-16">
              <input matInput type="text" placeholder="CVV" formControlName="cvv" tabindex="-1" />
            </mat-form-field>
          </div>

          <div class="col-lg-12">
            <mat-form-field class="w-100 fs-16">
              <input
                matInput
                type="text"
                placeholder="Card Number"
                formControlName="cardNumber"
                tabindex="-1"
              />
            </mat-form-field>
          </div>
        </div>
        <button
          mat-button-ripple-uninitialized
          mat-flat-button
          color="primary"
          class="mdc-button mdc-button--unelevated mat-mdc-unelevated-button mat-primary mat-mdc-button-base"
          mat-button-is-fab="false"
        >
          <span class="mat-mdc-button-persistent-ripple mdc-button__ripple"></span
          ><span class="mdc-button__label"> Add </span><span class="mat-mdc-focus-indicator"></span
          ><span class="mat-mdc-button-touch-target"></span></button
        ><button
          mat-button-ripple-uninitialized
          mat-stroked-button
          color="warn"
          class="m-l-8 mdc-button mdc-button--outlined mat-mdc-outlined-button mat-warn mat-mdc-button-base"
          mat-button-is-fab="false"
          matDialogClose
        >
          <span class="mat-mdc-button-persistent-ripple mdc-button__ripple"></span
          ><span class="mdc-button__label"> Cancel </span><span class="mat-mdc-focus-indicator"></span
          ><span class="mat-mdc-button-touch-target"></span>
        </button>
      </form>
    </mat-dialog-content>
  </div>
</div>
