<div *ngIf="isLoading">
  <app-loading-spinner></app-loading-spinner>
</div>

<div
  class="blank-layout-container justify-content-center align-items-center bg-light-primary"
  *ngIf="!isLoading"
>
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/']">
              <img src="./assets/images/brand.png" class="brand-logo align-middle m-2" alt="logo" />
            </a>
          </div>

          <div class="or-border m-t-30">Sign in with</div>

          <form class="m-t-30" [formGroup]="loginForm">
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Email</mat-label>
            <mat-form-field
              [class.m-b-16]="email?.invalid && email?.touched"
              appearance="outline"
              class="w-100"
              color="primary"
            >
              <input matInput type="email" formControlName="email" />
              <mat-error class="m-t-6"
                ><i id="errorMark" class="fa-regular fa-circle-exclamation"></i>
                <span *ngIf="email?.hasError('required')">Email is required</span>
                <span *ngIf="email?.hasError('email') || email?.hasError('pattern')"
                  >Please enter a valid email address</span
                >
              </mat-error>
            </mat-form-field>
            <!-- password -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Password</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="password" formControlName="password" />
              <mat-error class="m-t-6"
                ><i id="errorMark" class="fa-regular fa-circle-exclamation"></i>
                <span *ngIf="password?.hasError('required')">Please enter your password</span>
                <span *ngIf="password?.hasError('minlength')"
                  >Please enter valid length of password</span
                >
              </mat-error>
            </mat-form-field>

            <div class="d-flex align-items-center m-b-24">
              <a class="text-primary f-w-600 text-decoration-none m-l-auto f-s-14">Forgot Password ?</a>
            </div>
            <a
              mat-flat-button
              color="primary"
              class="w-100"
              [disabled]="loginForm.invalid"
              (click)="loginAdmin()"
            >
              Sign In
            </a>
            <!-- input -->
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
